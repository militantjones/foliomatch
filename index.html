    <!-- javascript -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-primary btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="./index.html">FolioMatch</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active">
                <a href="">home</a>
              </li>
              <li class="">
                <a href="">for students</a>
              </li>
              <li class="">
                <a href="">for educators</a>
              </li>
              <li class="">
                <a href="">about us</a>
              </li>
              <li class="">
                <a href="">login</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero signup">
      <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="active item">First</div>
          <div class="item">Second</div>
          <div class="item">Third</div>
          <div class="item">Video</div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
      </div>
      <form class="signupForm"></form>
    </section>
    <footer>
      <ul class="nav nav-pills">
        <li class="disabled"><a href="#">home</a></li>
        <li class="disabled"><a href="#">for students</a></li>
        <li class="disabled"><a href="#">for educators</a></li>
        <li class="disabled"><a href="#">about us</a></li>
      </ul>
    </footer>

    <script>

      $(document).ready(function(){
          $(wHeight);
          $(window).resize(wHeight);
          function wHeight() {
            $('section.hero').height(($(window).height())-($('.navbar').height())-($('footer').height()));
            $('.carousel-inner').height(($(window).height())-($('.navbar').height())-($('footer').height()));
          }

      });
    </script>
  
  </body>

</html>
