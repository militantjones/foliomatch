    <section class="hero profileSettings">
      <div class="row-fluid">
        <div class="span5 offset2">
          <form class="form-horizontal">
            <fieldset>
              <h3>Account Settings</h3>
              <div class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn btn-primary active" href="#generalSettings" data-toggle="tab">General</button>
                <button type="button" class="btn btn-primary" href="#passwordSettings" data-toggle="tab">Password</button>
              </div>
              <div class="tab-content">
                <div class="tab-pane active" id="generalSettings">
                  <div class="control-group">
                    <input type="text" class="span12" placeholder="profile url" />
                    <span class="label label-inverse">url already in use</span>
                  </div>
                  <div class="control-group">
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Make My Proflie Private
                      </label>
                      <label class="checkbox">
                        <input type="checkbox" value="">
                        Enable Matching
                      </label>
                  </div>
                  <div class="control-group">
                      
                  </div>
                  <button class="btn">delete profile</button>
                  <div class="control-group pull-right">
                    <button class="btn">clear changes</button>
                    <button class="btn">submit</button>
                  </div>
                </div>
                <div class="tab-pane" id="passwordSettings">
                  <div class="control-group controls-row span12">
                    <input class="span6" type="text" placeholder="current password">
                    <input class="span6" type="text" placeholder="new password">
                  </div>
                  <button class="btn pull-right">reset password</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
